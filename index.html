<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine GitHub.io Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .logo {
            max-width: 200px;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .countdown-finished {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            color: green;
        }
        .container {
            margin-top: 50px;
        }
        .contact-links {
            margin-top: 20px;
        }
        .contact-links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="dein_logo.png" alt="Logo" class="logo">

    <!-- Willkommen Text -->
    <h1>Willkommen</h1>

    <!-- Beschreibung -->
    <p>Dies ist eine einfache Landingpage, die als MVP dient. Hier findest du mehr Informationen über uns und unsere Webseite.</p>

    <!-- Kontaktinformationen -->
    <div class="contact-links">
        <p>Kontakt:</p>
        <a href="mailto:deine-email@example.com">E-Mail</a>
        <a href="https://www.instagram.com/deinprofil" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/deinprofil" target="_blank">LinkedIn</a>
    </div>

    <!-- Countdown -->
    <div class="countdown" id="countdown"></div>
    <div class="countdown-finished" id="countdown-finished">
        <p>Die Zeit ist abgelaufen! Besuche jetzt die <a href="https://www.officialwebsite.com" target="_blank">offizielle Webseite</a>.</p>
    </div>

    <script>
        // Zielzeit für den Countdown (1. März 2025, 18:00 Uhr)
        const targetDate = new Date("Mar 1, 2025 18:00:00").getTime();

        // Update der Zeit jedes 1 Sekunde
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Berechne Tage, Stunden, Minuten und Sekunden
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Zeige den Countdown an
            document.getElementById("countdown").innerHTML = days + " Tage " + hours + " Stunden " + minutes + " Minuten " + seconds + " Sekunden";

            // Wenn die Zeit abgelaufen ist
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("countdown-finished").style.display = "block";
            }
        }, 1000);
    </script>

</body>
</html>
